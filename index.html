<!-- Add Modal Starts -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form">
          <div class="mb-3">
            <label for="name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="name" name="name" pattern="^[a-zA-Z]+[a-zA-Z0-9\s]+$" placeholder="Enter product name" required>
          </div>
          <div class="mb-3">
            <label for="url" class="col-form-label">Image:</label>
            <input type="url" class="form-control" id="url" name="url" placeholder="Enter product image url" required>
          </div>
          <div class="mb-3">
            <label for="price" class="col-form-label">Price:</label>
            <input type="text" class="form-control" id="price" name="price" placeholder="Enter product price" required>
          </div>
          <div class="mb-3">
            <label for="desc" class="col-form-label">Description:</label>
            <textarea class="form-control" id="desc" name="desc" required></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" id="add-btn" class="btn btn-primary">Add</button>
      </div>
    </div>
  </div>
</div>
<!-- Add Modal Ends -->
